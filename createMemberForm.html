<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="CMFstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>

        <h1>회원가입</h1>

        <form action="/join" method="post">
            <div class="formGroup">
                <div class="container">
                    <label for="userid"><span class="material-symbols-outlined">mail</span>아이디 </label>
                    <div class="idInput">
                        <input type="id" id="userid" name="userid" placeholder="아이디를 입력하세요">
                        <button type="button" onclick="checkID()" id="idCheck">중복확인</button> <!--button의 type 3가지 값 submit, reset, button-->       <!-- 중복확인은 추후 구현 -->
                    </div>
                </div>
                
                <div class="container">
                    <label for="pw"><span class="material-symbols-outlined">lock</span>비밀번호<span id="pwCondition">i</span></label>
                    <!-- <div id="pwConditionText">
                        <span>비밀번호 조건</span>
                        <span>- 영문 대소문자 각각 1개 이상</span>
                        <span>- 숫자, 특수문자를 포함</span>
                        <span>- 최소 8자리, 최대 20자리</span>
                    </div> -->
                    <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요" oninput="checkPW(this.value)" onchange="confirmPW()">
                </div>

                <div class="container">
                    <label for="pwCheck"><span class="material-symbols-outlined">lock</span>비밀번호 확인</label>
                    <input type="password" id="pwCheck" name="pw" placeholder="비밀번호를 입력하세요" oninput="doublecheckPW(this.value)" onchange="confirmPWC()">
                </div>

                <div class="container">
                    <label for="nickname"><span class="material-symbols-outlined">face</span>닉네임 </label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                </div>

                <div class="container">
                    <label for="fvweather"><span class="material-symbols-outlined">favorite</span>좋아하는 날씨 </label>
                    <div class="select">
                        <input type="radio" name="fvweather" value="맑음" onclick="changeImg('fvSun')"> 맑음
                        <input type="radio" name="fvweather" value="구름많음" onclick="changeImg('fvCloud')"> 구름많음
                        <input type="radio" name="fvweather" value="흐림" onclick="changeImg('fvSunAndCloud')"> 흐림
                        <input type="radio" name="fvweather" value="비" onclick="changeImg('fvRain')"> 비
                        <input type="radio" name="fvweather" value="눈" onclick="changeImg('fvSnow')"> 눈
                    </div>
                </div>
                </div>
            <div class="btnContainer">
            <button type="submit" id="done"><span class="material-symbols-outlined">done</span></button>
            </div>
        </form>
        <a href="home.html"><button id="home"><span class="material-symbols-outlined">home</span></button></a>
    </main>

    <aside>
        <section class="profile">
            <div id="windowBorder">
                <div id="window">
                        <div class="userInfo">
                            <p>
                                <span></span>
                            </p>
                        </div>
                </div>

                <div class="favoriteWeatherIcon">
                    <img id="wicon" src="fvCloud.png" alt="wicon">
                </div>
            </div>
        </section>
    </aside>
    <footer></footer>
    <div id="pwConditionText">
        <span>비밀번호 조건</span>
        <span>- 영문 대소문자 각각 1개 이상</span>
        <span>- 숫자, 특수문자를 포함</span>
        <span>- 최소 8자리, 최대 20자리</span>
    </div>
    <script src="CMFscript.js"></script>
</body>
</html>
