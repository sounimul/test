<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="weatherStyle.css">
    <link rel="stylesheet" href="weatherStyleG.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--Refresh icon-->
    <script src="weatherScript.js" defer></script>
</head>
<body>
    <header> 
    <!-- <button><img src="handle.png"><br>날씨 저장하기</button>
    <button><img src="handle.png"><br>로그아웃</button> -->
    </header>
    
    <main>
        <div class="userInfo">
            <div class="user">
            </div>
        </div>

        <div class="todayWeather">
            
            <div id="windowBorder">
            
                <div id="window">
                        <div class="nowInfo">
                            <div id="clock"></div>
                                <!-- <button id="refresh" onclick="getLoc()"><span class="material-symbols-outlined">refresh</span></button> -->
                                <span id="location"></span>
                        </div>
                        <div class="temperature">
                                <div class="past">
                                    <p id="pastHour">시간</p>
                                    <p id="pastTemp">
                                        구름 22℃
                                    </p>
                                </div>
                                <div class="now">
                                    <span id="todayExp">비</span>
                                    <span id="todayTemp">24℃</span>
                                </div>
                                <div class="future">
                                    <p id="futureHour">시간</p>
                                    <p id="futureTemp">흐림 25℃</p>
                                </div>
                        </div>
                </div>
            </div>

            <div class="todayWeatherIcon">
                <img id="wicon" src="sun.png" alt="wicon" style="width:890px">
            </div>
        </div>

        
        <div class="forecast">
            <table class="info">
                <th colspan="2"><h2>오늘의 날씨 정보</h2></th>
                <tr>
                    <td class="tdh">최저기온</td>
                    <td class="tdh">최고기온</td>
                </tr>
                <tr>
                    <td id="infoLow">3℃</td>
                    <td id="infoHigh">13℃</td>
                </tr>
                <tr>
                    <td class="tdh">습도</td>
                    <td class="tdh">강수</td>
                </tr>
                <tr>
                    <td id="infoHumidity">67%</td>
                    <td id="infoRain">50%
                    </td>
                </tr>
            </table>
        
            <table class="threeDays">
                <th colspan="4"><h2>3일 날씨</h2></th>
                <tr>
                    <td class="futureDay" rowspan="2">월</td>
                    <td class="tdh">최고</td>
                    <td class="high">13℃</td>
                    <td rowspan="2">이미지</td>
                </tr>
                <tr>
                    <td class="tdh">최저</td>
                    <td class="high">3℃</td>
                </tr>
                <tr>
                    <td class="futureDay" rowspan="2">화</td>
                    <td class="tdh">최고</td>
                    <td class="high">13℃</td>
                    <td rowspan="2">이미지</td>
                </tr>
                <tr>
                    <td class="tdh">최저</td>
                    <td class="low">3℃</td>
                </tr>
                <tr>
                    <td class="futureDay" rowspan="2">수</td>
                    <td class="tdh">최고</td>
                    <td class="high">13℃</td>
                    <td rowspan="2">이미지</td>
                </tr>
                <tr>
                    <td class="tdh">최저</td>
                    <td class="low">3℃</td>
                </tr>
            </table>
    </div>
    </main>
    <footer></footer>
</body>
</html>
